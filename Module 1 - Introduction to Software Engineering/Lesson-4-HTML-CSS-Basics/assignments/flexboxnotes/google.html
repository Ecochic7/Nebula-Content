<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="IOS_Google_icon.png">
    <link rel="stylesheet" href="google.css" />
    <title>Google Homepage</title>
  </head>
  <body>
    <header> 
      <!-- Header tag is used becuase we are focused on the top of page  -->
      <nav>
        <!-- Nav tag is used because we are navagating between links  -->
        <ul class="header-nav">
          <a href="#">About</a>
          <a href="#">Store</a>
          <!-- the # sign is used to make sure the user goes nowhere wheren link is clicked -->
<!-- 2 unordered list to corispond to both ends of the top of the page -->
        </ul>
        <ul class="header-nav">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <img class="header-img" src="google img 1.png" alt="Google-Apps">
          <img class="header-img" src="Profile pic.png" alt="Profile-Pic">
          <!-- alt is used to describe the specifies of the image in text if it cant be displayed. -->
        </ul>
      </nav>
    </header>
    <section>
      <h1><span style="color: pink;">G</span><span>o</span><span style="color: #8ef98e;">o</span><span style="color: pink;">g</span><span>l</span><span style="color: #8ef98e;">e</span></h1>
      <div class="my-input-container">
        <img src="Google_Magnifying_Glass.png" alt="Google-MagnifyingGlass">
        <input type="text">
        <img src="google mic img.png" alt="GoogleMic">  
      </div>
      <div class="my-button-container">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </section>
    <footer>
      <nav>
        <ul id="footer-left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>

        </ul>
        <ul id="footer-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>

        </ul>
      </nav>
    </footer>
  </body>
</html>

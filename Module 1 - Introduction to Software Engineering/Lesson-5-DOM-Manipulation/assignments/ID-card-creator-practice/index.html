<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src='script.js'></script>
    <div class="id-card">
        <form id="idCardForm">
          <img src="https://championgym.com/wp-content/uploads/2017/05/blank-profile-female.png" alt="User Image" id="userImage">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>
          <label for="id">ID Number:</label>
          <input type="text" id="id" placeholder="Enter your ID number" required>
          <label for="address">Address:</label>
          <input type="text" id="address" placeholder="Enter your address" required>
          <label for="fun-fact">Fun Fact:</label>
          <input type="text" id="fun-fact" placeholder="Enter a fun fact" required>
          <button type="button" onclick="updateIDCard()">Update</button>
        </form>
      </div>
  </form>
</body>
</html>
